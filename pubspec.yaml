name: namui_wam
description: "Namui Wam - Aplicación educativa para aprender números en Namtrik"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  audioplayers: ^6.2.0
  get_it: ^7.6.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

# Configuración para flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  remove_alpha_ios: true

# Configuración para flutter_native_splash
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/app_icon.png"
  color_dark: "#121212"
  image_dark: "assets/images/app_icon.png"
  android_12:
    image: "assets/images/app_icon.png"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#121212"
  web: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/audio/namtrik_numbers/
    - assets/images/
    - assets/images/articles/
    - assets/images/clocks/
    - assets/images/money/
    - assets/data/
    - assets/data/a4_l3_namuiwam_money.json
    - assets/data/a4_l4_namuiwam_money.json
    - assets/data/namtrik_articles.json
    - assets/data/namtrik_hours.json
    - assets/data/namtrik_money.json
    - assets/data/namtrik_numbers.json